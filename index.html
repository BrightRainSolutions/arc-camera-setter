<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>camera setter</title>
        <link rel="icon" type="image/png" href="img/logo.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Assistant">
        <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/css/main.css">
        <link rel="stylesheet" href="css/dv-camera-setter.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <script src="https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js"></script>
        <script src="https://js.arcgis.com/4.18/"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="js/dv-camera-setter.js"></script>
    </head>
    <body>
        <h2 id="cameraContainer">
            <div>
                <img src="assets/camera.svg" title="Camera" width="80" height="80">
            </div>
            <div id="cameraJson">
                <div>camera: {</div>
                <div>&emsp;"position": [</div>
                <div>&emsp;&emsp;<span id="yValue"></span>,</div>
                <div>&emsp;&emsp;<span id="xValue"></span>,</div>
                <div>&emsp;&emsp;<span id="altitudeValue"></span></div>
                <div>&emsp;],</div>
                <div id="headingContainer">
                    <span>&emsp;"heading": <span id="headingValue"></span>,</span>
                </div>
                <div id="tiltContainer">
                    <span>&emsp;"tilt": <span id="tiltValue"></span></span>
                </div>
                <div>}</div>
            </div>
            <button id="copyCamera" data-clipboard-target="#cameraJson">
                <img src="assets/copy.svg" title="Copy to Clipboard" width="24" height="24">copy
            </button>
            <div id="copySuccess">copied to clipboard</div>
        </h2>
        <div id="map"></div>
    </body>
</html>
